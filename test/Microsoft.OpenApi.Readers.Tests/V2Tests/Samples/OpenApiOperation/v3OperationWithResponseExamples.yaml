summary: Get all pets
responses:
  '200':
    description: Successful response
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              age:
                type: integer
        examples:
          example1:
            summary: Example - List of Pets
            value:
            - name: "Buddy"
              age: 2
            - name: "Whiskers"
              age: 1
          example2:
            summary: Example - Playful Cat
            value:
              name: "Whiskers"
              age: 1